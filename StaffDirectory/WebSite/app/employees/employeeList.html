<div ng-controller="employeeList as vm">
    <div class="panel panel-default" style="margin-top: 100px;">
        <div class="panel-heading">
            <div class="row">
            <div class="col-md-5">
               
                <h2>
                   Employees
                </h2>
            </div>
            <div class="col-md-5">
                <input type="text" value="Search" ng-model="searchquery">
            </div>
            <div class="col-md-2">
                <a data-ng-hide="vm.addMode" data-ng-click="vm.toggleAdd()" href="javascript:;" class="btn btn-primary">Create new</a>
            </div>
            </div>
            </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <td>Name</td>
                                <td>Phone</td>
                                <td>Email</td>
                            </tr>
                        </thead>
                        <tbody>
                            <!--<p data-ng-hide="addMode"><a data-ng-click="toggleAdd()" href="javascript:;" class="btn btn-primary">Add New</a></p>
                            <form name="addCustomer" data-ng-show="addMode" style="width:600px;margin:0px auto; margin-bottom: 50px">
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="cid" placeholder="Please enter name" data-ng-model="newcustomer.Id" required />
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="cid" placeholder="Please enter phone number" data-ng-model="newcustomer.Id" required />
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="cid" placeholder="Please enter email" data-ng-model="newcustomer.Id" required />
                                    </div>
                                </div>
                           </form>-->
                                    <div data-ng-show="vm.addMode">
                                            <form name="AddEmployee" style="width:600px;margin:0px auto; margin-bottom: 50px">
                                                <div class="form-group">
                                                    <div class="col-sm-3">
                                                        <input type="text" class="form-control" id="cid" placeholder="Please enter name" data-ng-model="vm.name">
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <input type="text" class="form-control" id="cid" placeholder="Please enter phone number" data-ng-model="vm.phoneNumber" required />
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <input type="text" class="form-control" id="cid" placeholder="Please enter email" data-ng-model="vm.email" required />
                                                    </div>
                                                    <div class="col-sm-1">
                                                        <input type="submit" value="Add" data-ng-click="vm.addEmployee()" href="javascript:;" class="btn btn-primary" />
                                                    </div>
                                                    <!--<div class="col-sm-1">
                                                        <a data-ng-click="vm.addEmployee()" href="javascript:;" class="btn btn-primary">Add New</a>
                                                    </div>-->
                                                    <div class="col-sm-1">
                                                        <a data-ng-click="vm.toggleAdd()" href="javascript:;" class="btn btn-primary">Cancel</a>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>





                                    <tr data-ng-repeat="employee in vm.people | filter:searchquery ">
                                        


                                        <td>
                                            <p data-ng-hide="vm.editMode">{{employee.name}}</p>
                                            <input data-ng-show="vm.editMode" type="text" data-ng-model="employee.name" />
                                        </td>
                                        <td>
                                            <p data-ng-hide="vm.editMode">{{employee.phoneNumber}}</p>
                                            <input data-ng-show="vm.editMode" type="text" data-ng-model="employee.phoneNumber" />
                                        </td>
                                        <td>
                                            <p data-ng-hide="vm.editMode">{{employee.email}}</p>
                                            <input data-ng-show="vm.editMode" type="text" data-ng-model="employee.email" />
                                        </td>
                                        <td>
                                            <p data-ng-hide="vm.editMode"><a data-ng-click="vm.toggleEdit()" href="javascript:;">Edit</a> | <a data-ng-click="vm.deleteEmployee(employee.ID)" href="javascript:;">Delete</a></p>
                                            <p data-ng-show="vm.editMode"><a data-ng-click="vm.saveEmployee(employee.ID)" href="javascript:;">Save</a> | <a data-ng-click="vm.toggleEdit()" href="javascript:;">Cancel</a></p>
                                        </td>
                                    </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div>{{vm.status}}</div>
</div>
